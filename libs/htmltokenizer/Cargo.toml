[package]
name = "bee-htmltokenizer"
version = "0.1.0"
edition = "2021"
authors = ["BEE project contributors"]
publish = false

[features]
html5lib-tests = ["serde"] # used in bee-html5libtests

[dependencies]
bee-htmltags = { path = "../htmltags" }
bytes = "1.3.0"
match_cfg = "0.1.0"
serde = { version = "1.0.152", features = ["derive"], optional = true }
thiserror = "1.0.38"
tracing = "0.1.37"

[dev-dependencies]
anyhow = "1.0.68"
assert_matches = "1.5.0"
