[package]
name = "lalrgen"
version = "0.0.0"
edition = "2021"
authors = ["BEE project contributors"]
publish = false

[dependencies]
anyhow = "1.0.79"
base = { path = "../../libs/base" }
clap = { version = "4.4.14", features = ["derive", "env"] }
dashmap = "5.5.3"
humantime = "2.1.0"
im = "15.1.0"
indexmap = "2.1.0"
itertools = "0.12.0"
maplit = "1.0.2"
rayon = "1.8.0"
serde = { version = "1.0.194", features = ["derive", "rc"] }
serde_json = "1.0.111"
serde_yaml = "0.9.30"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json"] }

[dev-dependencies]
assert_matches = "1.5.0"
pretty_assertions = "1.4.0"
test-log = { version = "0.2.14", default-features = false, features = ["trace"] }
