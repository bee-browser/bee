[package]
name = "jsruntime"
version = "0.0.0"
edition = "2021"
authors = ["BEE project contributors"]
publish = false

[dependencies]
indexmap = "2.2.2"
jsparser = { path = "../../libs/jsparser", features = ["location"] }
logging = { path = "../../libs/logging" }

[build-dependencies]
bindgen = "0.69.2"
cbindgen = { version = "0.26.0", default-features = false }
cc = { version = "1.0.83", features = ["parallel"] }
duct = "0.13.7"
