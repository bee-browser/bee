[package]
name = "logview"
version = "0.0.0"
edition = "2021"
authors = ["BEE project contributors"]
publish = false

[dependencies]
anyhow = "1.0.91"
async-stream = "0.3.6"
axum = "0.7.7"
bytes = "1.8.0"
clap = { version = "4.5.20", features = ["derive"] }
logging = { path = "../../libs/logging" }
mime = "0.3.17"
mustache = "0.9.0"
open = "5.3.0"
serde = { version = "1.0.214", features = ["derive", "rc"] }
serde_yaml = "0.9.34"
shell-words = "1.1.0"
tempfile = "3.13.0"
tokio = { version = "1.41.0", features = ["io-util", "macros", "process", "rt-multi-thread"] }
tokio-stream = "0.1.16"
tower-http = { version = "0.6.1", features = ["fs", "set-header", "trace"] }
