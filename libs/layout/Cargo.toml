[package]
name = "layout"
version = "0.0.0"
authors = ["BEE project contributors"]
edition = "2021"
publish = false

[features]
service = ["geometry/serde", "serde", "serde_json"]

[dependencies]
anyhow = "1.0.80"
geometry = { path = "../geometry" }
logging = { path = "../logging" }
num-traits = "0.2.18"
serde = { version = "1.0.196", features = ["derive", "rc"], optional = true }
serde_json = { version = "1.0.113", optional = true }

[dev-dependencies]
assert-json-diff = "2.0.2"
assert_matches = "1.5.0"
serde_json = "1.0.113"
serde_yaml = "0.9.31"

[lib]
bench = false
