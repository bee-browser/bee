[package]
name = "htmlparser"
version = "0.0.0"
edition = "2021"
authors = ["BEE project contributors"]
publish = false

[dependencies]
flagset = "0.4.5"
htmltokenizer = { path = "../htmltokenizer" }
logging = { path = "../logging" }
phf = { version = "0.11.2", features = ["macros"] }
thiserror = "1.0.59"
unicase = "2.7.0"

[dev-dependencies]
anyhow = "1.0.82"
criterion = "0.5.1"
itertools = "0.12.1"
toydom = { path = "../toydom" }

[lib]
bench = false

[[bench]]
name = "htmlparser-bench"
path = "benches/htmlparser_bench.rs"
harness = false

[[example]]
name = "htmlparser"
path = "examples/print_html_tag.rs"
