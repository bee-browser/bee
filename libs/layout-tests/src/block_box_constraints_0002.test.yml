description: |-
  Over-constrained: The right margin of the block box becomes -200px.

css: |-
  html, body {
    width: 100%;
    height: 100%;
  }
  
  .red {
    background: red;
  }
  
  .green {
    background: green;
  }
  
  .blue {
    background: blue;
  }

  .block {
    width: 1200px;
    height: 100px;
  }

html: |-
  <div class="blue block"></div>
