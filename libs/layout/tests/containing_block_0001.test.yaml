description: |-
  The containing block of a fixed positioned box is the viewpoert.

css: |-
  html, body {
    width: 100%;
    height: 100%;
  }
  
  .abs {
    position: absolute;
    width: 100px;
    height: 100px;
    top: 0px;
    left: 0px;
  }
  
  .fixed {
    position: fixed;
    width: 100px;
    height: 100px;
    top: 0px;
    left: 0px;
  }
  
  .red {
    background: red;
  }
  
  .green {
    background: green;
  }
  
  .blue {
    background: blue;
  }

html: |-
  <div class="abs">
    <div class="fixed blue" style="width: 80%; height: 80%;"></div>
  </div>
