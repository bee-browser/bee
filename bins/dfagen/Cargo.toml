[package]
name = "dfagen"
version = "0.0.0"
edition = "2021"
authors = ["BEE project contributors"]
publish = false

[dependencies]
anyhow = "1.0.81"
base = { path = "../../libs/base" }
clap = { version = "4.5.3", features = ["derive", "env"] }
indexmap = { version = "2.2.6", features = ["serde"] }
logging = { path = "../../libs/logging" }
maplit = "1.0.2"
serde = { version = "1.0.197", features = ["derive", "rc"] }
serde_json = "1.0.114"
serde_yaml = "0.9.34"
smallvec = "1.13.2"
