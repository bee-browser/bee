[package]
name = "jsruntime"
version = "0.0.0"
edition = "2021"
authors = ["BEE project contributors"]
publish = false

[dependencies]
base = { path = "../base" }
bitflags = "2.6.0"
# TODO(issue#237): replace `bumpalo` with `jsgc = { path = "../jsgc" }`
bumpalo = "3.16.0"
indexmap = "2.6.0"
jsparser = { path = "../jsparser", features = ["location"] }
logging = { path = "../logging" }
rustc-hash = "2.0.0"
thiserror = "1.0.64"

[build-dependencies]
bindgen = "0.70.1"
cc = { version = "1.1.30", features = ["parallel"] }
duct = "0.13.7"

[dev-dependencies]
assert_matches = "1.5.0"
criterion = "0.5.1"
ctor = "0.2.8"

[[bench]]
name = "jsruntime-bench"
path = "benches/bench.rs"
harness = false
