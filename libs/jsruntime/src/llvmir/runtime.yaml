functions:
  - name: to_boolean
    args:
      - name: value
        type: '&Value'
    ret: bool
  - name: to_numeric
    args:
      - name: value
        type: '&Value'
    ret: f64
  - name: to_object
    args:
      - name: value
        type: '&Value'
    ret: '&mut Object'
  - name: to_int32
    args:
      - name: value
        type: f64
    ret: i32
  - name: to_uint32
    args:
      - name: value
        type: f64
    ret: u32
  - name: is_loosely_equal
    args:
      - name: a
        type: '&Value'
      - name: b
        type: '&Value'
    ret: bool
  - name: is_strictly_equal
    args:
      - name: a
        type: '&Value'
      - name: b
        type: '&Value'
    ret: bool
  # TODO(perf): inlining instead of calling the runtime function
  - name: get_typeof
    args:
      - name: value
        type: '&Value'
    ret: '&Char16Seq'
  - name: create_capture
    args:
      - name: target
        type: '&mut Value'
    ret: '&mut Capture'
  - name: create_closure
    args:
      - name: lambda
        type: Lambda
      - name: num_captures
        type: u16
    ret: '&mut Closure'
  - name: create_coroutine
    args:
      - name: closure
        type: '&mut Closure'
      - name: num_locals
        type: u16
      - name: scratch_buffer_len
        type: u16
    ret: '&mut Coroutine'
  - name: register_promise
    args:
      - name: coroutine
        type: '&mut Coroutine'
    ret: 'u32'
  - name: await_promise
    args:
      - name: promise
        type: u32
      - name: awaiting
        type: u32
  - name: resume
    args:
      - name: promise
        type: u32
  - name: emit_promise_resolved
    args:
      - name: promise
        type: u32
      - name: result
        type: '&Value'
  - name: create_object
    args: []
    ret: '&mut Object'
  - name: get_value
    args:
      - name: object
        type: '&mut Object'
      - name: key
        type: u32
      - name: strict
        type: bool
      # TODO(perf): add arguments for inline caching
    ret: '&Value' # may be null
  - name: set_value
    args:
      - name: object
        type: '&mut Object'
      - name: key
        type: u32
      - name: value
        type: '&Value'
      # TODO(perf): add arguments for inline caching
  # 7.3.5 CreateDataProperty ( O, P, V )
  - name: create_data_property
    args:
      - name: object
        type: '&mut Object'
      - name: key
        type: u32 # Symbol
      - name: value
        type: '&Value'
      - name: retv
        type: '&mut Value'
    ret: Status
  # 7.3.25 CopyDataProperties ( target, source, excludedItems )
  - name: copy_data_properties
    args:
      - name: target
        type: '&mut Object'
      - name: source
        type: '&Value'
      - name: retv
        type: '&mut Value'
    ret: Status
  - name: assert
    args:
      - name: assertion
        type: bool
      - name: msg
        type: '&std::ffi::CStr'
  - name: print_u32
    args:
      - name: value
        type: u32
      - name: msg
        type: '&std::ffi::CStr'
  - name: print_f64
    args:
      - name: value
        type: f64
      - name: msg
        type: '&std::ffi::CStr'
  - name: print_string
    args:
      - name: value
        type: '&Char16Seq'
      - name: msg
        type: '&std::ffi::CStr'
  - name: print_value
    args:
      - name: value
        type: '&Value'
      - name: msg
        type: '&std::ffi::CStr'
  - name: print_message
    args:
      - name: msg
        type: '&std::ffi::CStr'
  - name: launch_debugger
    args: []
