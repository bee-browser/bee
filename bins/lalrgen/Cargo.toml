[package]
name = "lalrgen"
version = "0.0.0"
edition = "2021"
authors = ["BEE project contributors"]
publish = false

[dependencies]
anyhow = "1.0.83"
base = { path = "../../libs/base" }
clap = { version = "4.5.4", features = ["derive", "env"] }
dashmap = "5.5.3"
humantime = "2.1.0"
im = "15.1.0"
indexmap = "2.2.6"
itertools = "0.12.1"
logging = { path = "../../libs/logging" }
maplit = "1.0.2"
rayon = "1.10.0"
serde = { version = "1.0.201", features = ["derive", "rc"] }
serde_json = "1.0.117"
serde_yaml = "0.9.34"

[dev-dependencies]
assert_matches = "1.5.0"
pretty_assertions = "1.4.0"
