description: |-
  Adjacent blocks with no margins.

css: |-
  html, body {
    width: 100%;
    height: 100%;
  }
  
  .red {
    background: red;
  }
  
  .green {
    background: green;
  }
  
  .blue {
    background: blue;
  }

  .block {
    width: auto;
    height: 50px;
  }

html: |-
  <div class="green block"></div>
  <div class="blue block"></div>
