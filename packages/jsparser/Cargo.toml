[package]
name = "bee-jslexer"
version = "0.1.0"
edition = "2021"
authors = ["BEE project contributors"]
publish = false

[dependencies]
phf = { version = "0.11.2", features = ["macros"] }
tracing = "0.1.37"

[dev-dependencies]
anyhow = "1.0.71"
clap = { version = "4.3.11", features = ["derive", "wrap_help"] }
ctor = "0.2.3"
tracing-subscriber = "0.3.17"

[lib]
bench = false

[[example]]
name = "bee-jsparser-demo"
path = "examples/demo.rs"
