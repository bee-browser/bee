[package]
name = "jsruntime"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
publish.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[dependencies]
base = { path = "../base" }
bitflags = "2.9.0"
# TODO(issue#237): replace `bumpalo` with `jsgc = { path = "../jsgc" }`
bumpalo = "3.17.0"
indexmap = "2.8.0"
jsparser = { path = "../jsparser", features = ["location"] }
logging = { path = "../logging" }
paste = "1.0.15"
rustc-hash = "2.1.1"
static_assertions = "1.1.0"
thiserror = "2.0.12"

[build-dependencies]
cbindgen = { git = "https://github.com/masnagam/cbindgen.git", rev = "7fcd29d7a7bd204cff6887ae099aa40f716367ed" }
cc = { version = "1.2.16", features = ["parallel"] }
duct = "0.13.7"

[dev-dependencies]
assert_matches = "1.5.0"
criterion = "0.5.1"
ctor = "0.4.0"

[[bench]]
name = "jsruntime-bench"
path = "benches/bench.rs"
harness = false
