[package]
name = "jsruntime"
version = "0.0.0"
edition = "2021"
authors = ["BEE project contributors"]
publish = false

[dependencies]
base = { path = "../base" }
jsparser = { path = "../jsparser", features = ["location"] }
logging = { path = "../logging" }

[build-dependencies]
bindgen = "0.69.4"
cbindgen = { version = "0.26.0", default-features = false }
cc = { version = "1.0.86", features = ["parallel"] }
duct = "0.13.7"

[dev-dependencies]
criterion = "0.5.1"

[[bench]]
name = "jsruntime-bench"
path = "benches/bench.rs"
harness = false
