[package]
name = "jsparser"
version = "0.0.0"
edition = "2021"
authors = ["BEE project contributors"]
publish = false

[features]
location = []

[dependencies]
bitflags = "2.6.0"
indexmap = "2.2.6"
logging = { path = "../../libs/logging" }
phf = { version = "0.11.2", features = ["macros"] }
smallvec = "1.13.2"
thiserror = "1.0.61"
unicode-id-start = "1.1.2"

[dev-dependencies]
anyhow = "1.0.86"
assert_matches = "1.5.0"
clap = { version = "4.5.8", features = ["env", "derive", "wrap_help"] }

[lib]
bench = false

[[example]]
name = "jsparser"
path = "examples/jsparser.rs"

[[example]]
name = "jsast"
path = "examples/jsast.rs"
