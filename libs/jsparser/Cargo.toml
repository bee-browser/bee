[package]
name = "jsparser"
version = "0.0.0"
edition = "2021"
authors = ["BEE project contributors"]
publish = false

[features]
location = []

[dependencies]
bitflags = "2.4.1"
logging = { path = "../../libs/logging" }
phf = { version = "0.11.2", features = ["macros"] }
thiserror = "1.0.56"
unicode-id-start = "1.1.2"

[dev-dependencies]
anyhow = "1.0.79"
assert_matches = "1.5.0"
clap = { version = "4.4.18", features = ["env", "derive", "wrap_help"] }

[lib]
bench = false

[[example]]
name = "jsparser"
path = "examples/jsparser.rs"
