[package]
name = "bee-layout"
version = "0.1.0"
authors = ["BEE project contributors"]
edition = "2018"
publish = false

[features]
service = ["bee-geometry/serde", "serde", "serde_json"]

[dependencies]
anyhow = "1.0"
bee-geometry = { path = "../geometry" }
num-traits = "0.2.14"
serde = { version = "1", features = ["derive", "rc"], optional = true }
serde_json = { version = "1", optional = true }
tracing = "0.1.22"

[dev-dependencies]
assert-json-diff = "1.1"
assert_matches = "1.4"
serde_json = "1"
serde_yaml = "0.8"

[[test]]
name = "layout_test"
required-features = ["service"]
