description: |-
  The red box should be painted before the blue box.

  Boxes with the same stack level in a stacking context are stacked back-to-front according to
  document tree order.

css: |-
  .abs {
    position: absolute;
    width: 100px;
    height: 100px;
    top: 0px;
    left: 0px;
  }
  
  .fixed {
    position: fixed;
    width: 100px;
    height: 100px;
    top: 0px;
    left: 0px;
  }
  
  .red {
    background: red;
  }
  
  .green {
    background: green;
  }
  
  .blue {
    background: blue;
  }

html: |-
  <div class="abs red"></div>
  <div class="abs blue"></div>
