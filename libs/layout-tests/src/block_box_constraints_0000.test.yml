description: |-
  The block box should have specified width and height.

css: |-
  html, body {
    width: 100%;
    height: 100%;
  }
  
  .red {
    background: red;
  }
  
  .green {
    background: green;
  }
  
  .blue {
    background: blue;
  }

  .block {
    width: 100px;
    height: 100px;
    padding: 10px;
    border: solid 20px red;
    margin: 30px;
  }

html: |-
  <div class="blue block"></div>
