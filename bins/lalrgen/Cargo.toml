[package]
name = "lalrgen"
version = "0.0.0"
edition = "2021"
authors = ["BEE project contributors"]
publish = false

[dependencies]
anyhow = "1.0.86"
base = { path = "../../libs/base" }
clap = { version = "4.5.15", features = ["derive", "env"] }
dashmap = "6.0.1"
humantime = "2.1.0"
im = "15.1.0"
indexmap = "2.4.0"
itertools = "0.13.0"
logging = { path = "../../libs/logging" }
maplit = "1.0.2"
rayon = "1.10.0"
serde = { version = "1.0.207", features = ["derive", "rc"] }
serde_json = "1.0.124"
serde_yaml = "0.9.34"

[dev-dependencies]
assert_matches = "1.5.0"
pretty_assertions = "1.4.0"
