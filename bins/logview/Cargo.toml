[package]
name = "logview"
version = "0.0.0"
edition = "2021"
authors = ["BEE project contributors"]
publish = false

[dependencies]
anyhow = "1.0.86"
async-stream = "0.3.5"
axum = "0.7.5"
bytes = "1.7.1"
clap = { version = "4.5.16", features = ["derive"] }
logging = { path = "../../libs/logging" }
mime = "0.3.17"
mustache = "0.9.0"
open = "5.3.0"
serde = { version = "1.0.209", features = ["derive", "rc"] }
serde_yaml = "0.9.34"
shell-words = "1.1.0"
tempfile = "3.12.0"
tokio = { version = "1.40.0", features = ["io-util", "macros", "process", "rt-multi-thread"] }
tokio-stream = "0.1.15"
tower-http = { version = "0.5.2", features = ["fs", "set-header", "trace"] }
