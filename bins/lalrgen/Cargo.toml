[package]
name = "lalrgen"
version = "0.0.0"
edition = "2021"
authors = ["BEE project contributors"]
publish = false

[dependencies]
anyhow = "1.0.79"
base = { path = "../../libs/base" }
clap = { version = "4.4.18", features = ["derive", "env"] }
dashmap = "5.5.3"
humantime = "2.1.0"
im = "15.1.0"
indexmap = "2.1.0"
itertools = "0.12.0"
logging = { path = "../../libs/logging" }
maplit = "1.0.2"
rayon = "1.8.1"
serde = { version = "1.0.195", features = ["derive", "rc"] }
serde_json = "1.0.111"
serde_yaml = "0.9.30"

[dev-dependencies]
assert_matches = "1.5.0"
pretty_assertions = "1.4.0"
