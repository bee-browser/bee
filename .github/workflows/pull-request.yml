        run: |
          make test
        env:
          CARGO_TERM_VERBOSE: true
  coverage:
    needs:
      - build
    env:
      DENO_DIR: /tmp/deno
    runs-on: ubuntu-20.04
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2
