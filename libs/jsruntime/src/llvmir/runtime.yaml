functions:
  - name: to_boolean
    args:
      - name: value
        type: '&Value'
    ret: bool
  - name: to_numeric
    args:
      - name: value
        type: '&Value'
    ret: f64
  - name: to_int32
    args:
      - name: value
        type: f64
    ret: i32
  - name: to_uint32
    args:
      - name: value
        type: f64
    ret: u32
  - name: is_loosely_equal
    args:
      - name: a
        type: '&Value'
      - name: b
        type: '&Value'
    ret: bool
  - name: is_strictly_equal
    args:
      - name: a
        type: '&Value'
      - name: b
        type: '&Value'
    ret: bool
  - name: create_capture
    args:
      - name: target
        type: '&mut Value'
    ret: '&mut Capture'
  - name: create_closure
    args:
      - name: lambda
        type: Lambda
      - name: num_captures
        type: u16
    ret: '&mut Closure'
  - name: create_coroutine
    args:
      - name: closure
        type: '&mut Closure'
      - name: num_locals
        type: u16
      - name: scratch_buffer_len
        type: u16
    ret: '&mut Coroutine'
  - name: register_promise
    args:
      - name: coroutine
        type: '&mut Coroutine'
    ret: 'u32'
  - name: await_promise
    args:
      - name: promise
        type: u32
      - name: awaiting
        type: u32
  - name: resume
    args:
      - name: promise
        type: u32
  - name: emit_promise_resolved
    args:
      - name: promise
        type: u32
      - name: result
        type: '&Value'
  - name: get
    args:
      - name: symbol
        type: u32
      # TODO(perf): add arguments for inline caching
    ret: '&Value'
  - name: set
    args:
      - name: symbol
        type: u32
      - name: value
        type: '&Value'
      # TODO(perf): add arguments for inline caching
  - name: assert
    args:
      - name: assertion
        type: bool
      - name: msg
        type: '&std::ffi::CStr'
  - name: print_u32
    args:
      - name: value
        type: u32
      - name: msg
        type: '&std::ffi::CStr'
  - name: print_f64
    args:
      - name: value
        type: f64
      - name: msg
        type: '&std::ffi::CStr'
  - name: print_value
    args:
      - name: value
        type: '&Value'
      - name: msg
        type: '&std::ffi::CStr'
  - name: print_message
    args:
      - name: msg
        type: '&std::ffi::CStr'
  - name: launch_debugger
    args: []
