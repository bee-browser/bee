[package]
name = "bee-htmltokenizer"
version = "0.1.0"
edition = "2021"
authors = ["BEE project contributors"]
publish = false

[dependencies]
bee-htmltags = { path = "../htmltags" }
bytes = "1.3.0"
match_cfg = "0.1.0"
thiserror = "1.0.38"
tracing = "0.1.37"
tracing-subscriber = "0.3.16"

[dev-dependencies]
anyhow = "1.0.68"
assert_matches = "1.5.0"
glob = "0.3.0"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
