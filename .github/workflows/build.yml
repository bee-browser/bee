name: build

on:
  workflow_call:
    inputs:
      runner:
        default: ubuntu-latest
        required: false
        type: string
      rust:
        default: stable
        required: false
        type: string
  workflow_dispatch:
    inputs:
      runner:
        default: ubuntu-latest
        required: false
        type: choice
        options:
          - ubuntu-latest
          - macos-latest
      rust:
        default: stable
        required: false
        type: choice
        options:
          - stable
          - nightly

env:
  DENO_DIR: /tmp/deno

jobs:
  build:
    runs-on: ${{ inputs.runner }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ inputs.rust }}
      - uses: Swatinem/rust-cache@v2
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      # TODO: Caching dependencies
      - name: Install nextest
        uses: taiki-e/install-action@nextest
      - name: Build
        run: |
          make build
        env:
          CARGO_TERM_VERBOSE: true
      - name: Build (release)
        run: |
          make release-build
        env:
          CARGO_TERM_VERBOSE: true
      - name: Run tests
        run: |
          make test
        env:
          CARGO_TERM_VERBOSE: true
      - name: Run tc39/test262
        run: |
          make test262 TEST262_ARGS=
