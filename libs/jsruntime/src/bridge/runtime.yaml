functions:
  - name: to_boolean
    args:
      - name: value
        type: '&Value'
    ret: bool
  - name: to_numeric
    args:
      - name: value
        type: '&Value'
    ret: f64
  - name: to_int32
    args:
      - name: value
        type: f64
    ret: i32
  - name: to_uint32
    args:
      - name: value
        type: f64
    ret: u32
  - name: is_loosely_equal
    args:
      - name: a
        type: '&Value'
      - name: b
        type: '&Value'
    ret: bool
  - name: is_strictly_equal
    args:
      - name: a
        type: '&Value'
      - name: b
        type: '&Value'
    ret: bool
