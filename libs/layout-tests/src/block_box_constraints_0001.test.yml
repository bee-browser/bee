description: |-
  The block box is horizontally centered.

css: |-
  html, body {
    width: 100%;
    height: 100%;
  }
  
  .red {
    background: red;
  }
  
  .green {
    background: green;
  }
  
  .blue {
    background: blue;
  }

  .block {
    width: 200px;
    height: 200px;
    margin: 0 auto;
  }

html: |-
  <div class="blue block"></div>
