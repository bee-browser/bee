description: |-
  The red box should be painted before the blue box.

  The blue box is stacked onto the red box.

css: |-
  .abs {
    position: absolute;
    width: 100px;
    height: 100px;
    top: 0px;
    left: 0px;
  }
  
  .fixed {
    position: fixed;
    width: 100px;
    height: 100px;
    top: 0px;
    left: 0px;
  }
  
  .red {
    background: red;
  }
  
  .green {
    background: green;
  }
  
  .blue {
    background: blue;
  }

html: |-
  <div class="abs red" style="z-index: 0">
    <div class="abs blue" style="z-index: -1"></div>
  </div>
