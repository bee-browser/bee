description: |-
  The containing block of an absolutely positioned box is the padding box of the nearest ancestor
  positioned box.

css: |-
  html, body {
    width: 100%;
    height: 100%;
  }
  
  .abs {
    position: absolute;
    width: 100px;
    height: 100px;
    top: 0px;
    left: 0px;
  }
  
  .fixed {
    position: fixed;
    width: 100px;
    height: 100px;
    top: 0px;
    left: 0px;
  }
  
  .red {
    background: red;
  }
  
  .green {
    background: green;
  }
  
  .blue {
    background: blue;
  }

  .containing-block {
    padding: 50px;
    border: solid 10px transparent;
  }

html: |-
  <div class="abs containing-block">
    <div class="abs blue" style="width: 80%; height: 80%;"></div>
  </div>
